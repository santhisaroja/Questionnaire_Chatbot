{% extends 'base.html'%}
<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 0 auto;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }
        
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #eee;
            font-weight: bold;
        }
        <br>

        {html_tables|safe}

</head>



<body>
	{% block content %}
    <br>

    <h2>Your score: {{ score }}</h2>

{{html_table|safe}}
    <br><br>
</body>
</html>




<a class="btn btn-danger mt-3" id="btn-chat" href="{% url 'logout' %}">Logout </a>
{% endblock %}
