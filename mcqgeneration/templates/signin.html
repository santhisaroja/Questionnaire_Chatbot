<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new account</title>

    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css"
rel="stylesheet"
/>
<style>
.container py-5 h-100{
  padding-right:50%;

}
</style>

</head>
<body >
<section class="vh-100" style="background: radial-gradient(circle, #55d2b9 0%, #282e58 100%, #ffb6c1 100%)";>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <h3 class="mb-5">Sign In</h3>

              <form action="" method="post">
                {% csrf_token %}
                <div class="form-outline mb-4">
                  <input type="text" id="username" name='username' class="form-control form-control-lg" />
                  <label class="form-label" for="username">Username</label>
                </div>



                <div class="form-outline mb-4">
                  <input type="password" id="typePasswordX-2" name='password' class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX-2">Password</label>
                </div>




                <button class="btn btn-primary btn-lg btn-block" type="submit" style="background-color: #366677;">Login</button>

                <p class="mt-3"> Don't have an account? <a href="{% url 'signup'%}">Signup</a></p>

              </form>

              {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"></script>
  </body>
  </html>
